

<html> 
<head> 
<title></title> 
<style type="text/css">  
.big{  
   width:450px;  
   border:1px solid #6C9C2C;  
   height:25px;  
 }
#small{  
   background:#95CA0D;  
   float:left; 
   height:100%;  
   text-align:center;  
   line-height:150%; 
 }  
</style>  
<script type="text/javascript">  
  function run(){  
        var small = document.getElementById("small"); 
        var amount = document.getElementById("amount"); 
    small.style.width=parseInt(small.style.width) + 1 + "%";  
    amount.innerHTML = small.style.width; 
    if(small.style.width == "100%"){  
      window.clearTimeout(timeout); 
      return; 
    } 
    var timeout=window.setTimeout("run()",100); 
  } 
    window.onload = function(){  
       run(); 
    }  
</script> 
  
</head> 
<body> 
  <div class="big"> 
   <div id="small" style="width:0%;"></div>  
  </div>  
  <span id="amount"></span> 
</body> 
</html>
